<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        header {
            background: lavender;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: lavender;
            color: #ffffff;
        }
        .food-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Food App</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Our Delicious Dishes</h2>
        <div class="food-item">
            <h3>Chicken biryani</h3>
            <p>chicken fried piece with basmathi rice</p>
        </div>
        <div class="food-item">
            <h3>egg fried rice</h3>
            <p>scrambled egg with fired rice<p>
        </div>
        <div class="food-item">
            <h3>rice with dal</h3>
            <p>every telugu persons favaorite</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Food App</p>
    </footer>
</body>
</html>
