<html>
    <head>
        <title>Format tag in html</title>
</head>
<body>
    <h2>formating tags in html</h2>
    <b>this is bold</b>
    <i>this is italic</i>
    <u>this is under line</u>
    <s>this is strike through</s><br>
    a<sub>2</sub>+b<sup>2</sup>+c<br>
    H<sub>2</sub>S0<sub>4</sub><br>
    <big>this is bigtag</big>

    <font color="red" face=""arial" size="20">this is a font page</font>
</body>
</html>
